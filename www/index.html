<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">

    <script src="//ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js">

    <body>
        <div id="header">
            <h2>Canvas Shark</h2>
        </div>

        <div id="container">
            <canvas id="canvas" width="700" height="350"></canvas>
        </div> 

        <div id="instructions">
            Click your mouse button to start playing. To make the shark
            <b>ascend</b>, click and hold the <b>left mouse button</b>. 
            <br>
            To <b>pause/resume</b>, press the <b>spacebar</b> on your keyboard.
            <br>
            To <b>restart</b> the game, simply click when it prompts you.
            <br><br>

        <!-- I think the script tag needs to be after the canvas is added -->

    </body>
